<!-- Contact Us Section -->
<section class="quote-section" style="display: flex; flex-wrap: wrap; padding: 50px; background-color: #f9f9f9; justify-content: space-between;">
  <!-- Left Content -->
  <div class="quote-left" style="flex: 1; min-width: 300px; margin-right: 30px;">
    <h2 style="font-size: 32px; color: #2c2f3a;">Get a quote</h2>
    <p style="font-size: 16px; color: #555;">Would you love to set up a time to chat? Let us know if you’re interested.</p>
    <ul class="steps" style="list-style: none; padding: 0; margin-top: 30px;">
      <li style="margin-bottom: 20px; font-size: 18px; color: #2c2f3a;"><span style="font-weight: bold;">✔</span> 1st we will talk</li>
      <li style="margin-bottom: 20px; font-size: 18px; color: #2c2f3a;"><span style="font-weight: bold;">✔</span> 2nd we will ask</li>
      <li style="margin-bottom: 20px; font-size: 18px; color: #2c2f3a;"><span style="font-weight: bold;">✔</span> 3rd we will estimate</li>
      <li style="margin-bottom: 20px; font-size: 18px; color: #2c2f3a;"><span style="font-weight: bold;">✔</span> 4th we will deliver</li>
    </ul>
  </div>

  <!-- Right Form -->
  <div class="quote-right" style="flex: 1; min-width: 300px;">
    <form id="whatsappForm" style="display: flex; flex-direction: column; gap: 15px;">
      <input type="text" id="name" placeholder="Name*" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" />
      <input type="text" id="role" placeholder="Role*" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" />
      <input type="text" id="company" placeholder="Company*" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" />
      <input type="email" id="email" placeholder="Email*" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" />
      <input type="text" id="phone" placeholder="Phone (numbers only)*" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" />
      <textarea id="message" placeholder="Tell us something about your project*" rows="4" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      <button type="submit" style="padding: 12px; font-size: 18px; background-color: #25d366; color: white; border: none; border-radius: 5px; cursor: pointer;">Send to WhatsApp</button>
    </form>
  </div>
</section>

<!-- WhatsApp Script -->
<script>
  document.getElementById("whatsappForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const role = document.getElementById("role").value;
    const company = document.getElementById("company").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const message = document.getElementById("message").value;

    const whatsappMsg = `Hello! I'm ${name}, a ${role} at ${company}.
Email: ${email}
Phone: ${phone}
Project Details: ${message}`;

    const encodedMsg = encodeURIComponent(whatsappMsg);
    const whatsappNumber = "91XXXXXXXXXX"; // Replace with your WhatsApp number
    const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMsg}`;

    window.open(whatsappURL, "_blank");
  });
</script>
