<section class="quote-section">
  <div class="quote-left">
    <h2>Get a quote</h2>
    <p>Would you love to set up a time to chat? Let us know if you’re interested.</p>
    <ul class="steps">
      <li><span>✔</span> 1st we will talk</li>
      <li><span>✔</span> 2nd we will ask</li>
      <li><span>✔</span> 3rd we will estimate</li>
      <li><span>✔</span> 4th we will deliver</li>
    </ul>
  </div>

  <div class="quote-right">
    <form id="whatsappForm">
      <input type="text" id="name" placeholder="Name*" required />
      <input type="text" id="role" placeholder="Role*" required />
      <input type="text" id="company" placeholder="Company*" required />
      <input type="email" id="email" placeholder="Email*" required />
      <input type="text" id="phone" placeholder="Phone (numbers only)*" required />
      <textarea id="message" placeholder="Tell us something about your project*" rows="4" required></textarea>
      <button type="submit">Send to WhatsApp</button>
    </form>
  </div>
</section>
