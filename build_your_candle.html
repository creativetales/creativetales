<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Candle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefcf6;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #fffaf0;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2em;
    }

    .form-group {
      margin-bottom: 1.5em;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5em;
    }

    select {
      width: 100%;
      max-width: 400px;
      padding: 0.6em;
      border-radius: 4px;
      border: 1px solid #ccc;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='%23333' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position-x: 98%;
      background-position-y: center;
      background-color: #fff;
    }

    input[type="text"],
    textarea {
      width: 100%;
      max-width: 600px;
      padding: 0.6em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .color-palette {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .color-swatch {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s;
    }

    .color-swatch.selected {
      border: 2px solid #333;
      transform: scale(1.1);
    }

    .button {
      padding: 0.75em 1.5em;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #1da851;
    }

    .whatsapp-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .whatsapp-chat img {
      width: 30px;
      height: 30px;
    }

    .note {
      margin-top: 1.5em;
      font-size: 0.95em;
      color: #444;
    }

    .note::before {
      content: "⭐ ";
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo-img" />
      <div class="logo-text">Creative Tales</div>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="build_your_candle.html">Build Your Candle</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Build Your Candle</h1>

    <div class="form-group">
      <label for="scentSelect">Choose a Scent:</label>
      <select id="scentSelect">
        <option value="">Select a scent</option>
        <option value="Lavender">Lavender</option>
        <option value="Vanilla">Vanilla</option>
        <option value="Citrus">Citrus</option>
        <option value="Jasmine">Jasmine</option>
        <option value="Coffee Bean">Coffee Bean</option>
        <option value="Rose Blossom">Rose Blossom</option>
        <option value="Ocean Breeze">Ocean Breeze</option>
        <option value="Fresh Linen">Fresh Linen</option>
      </select>
    </div>

    <div class="form-group">
      <label>Pick a Color:</label>
      <div class="color-palette" id="colorPalette">
        <div class="color-swatch" data-name="Pink" style="background-color: #ffb6c1;"></div>
        <div class="color-swatch" data-name="Sky Blue" style="background-color: #87ceeb;"></div>
        <div class="color-swatch" data-name="Yellow" style="background-color: #fff176;"></div>
        <div class="color-swatch" data-name="Mint" style="background-color: #98ff98;"></div>
        <div class="color-swatch" data-name="Peach" style="background-color: #ffdab9;"></div>
        <div class="color-swatch" data-name="Lavender" style="background-color: #e6e6fa;"></div>
        <div class="color-swatch" data-name="White" style="background-color: #ffffff; border: 1px solid #ccc;"></div>
        <div class="color-swatch" data-name="Caramel" style="background-color: #d2b48c;"></div>
        <div class="color-swatch" data-name="Sage Green" style="background-color: #b2c2b4;"></div>
        <div class="color-swatch" data-name="Rust Orange" style="background-color: #d2691e;"></div>
      </div>
    </div>

    <div class="form-group">
      <label for="messageInput">Custom Message:</label>
      <input type="text" id="messageInput" placeholder="Enter your custom message" />
    </div>

    <div class="form-group">
      <label for="containerSelect">Choose Container:</label>
      <select id="containerSelect">
        <option value="">Select a container</option>
        <option value="Glass Jar">Glass Jar</option>
        <option value="Tin Can">Tin Can</option>
        <option value="Clay Pot">Clay Pot</option>
        <option value="Wooden Box">Wooden Box</option>
      </select>
    </div>

    <div class="form-group">
      <label for="addressInput">Customer Address:</label>
      <textarea id="addressInput" placeholder="Enter your full delivery address here"></textarea>
    </div>

    <button class="button" onclick="sendToWhatsApp()">Send Order via WhatsApp</button>

    <p class="note">Once you send your WhatsApp message with all details, you are one step closer to placing your order. Next, you need to do pre-payment. Once that’s done, your order will be confirmed!</p>
  </div>

  <!-- WhatsApp Floating Button -->
  <a class="whatsapp-chat" href="https://wa.me/91XXXXXXXXXX" target="_blank">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp Chat">
  </a>

  <script>
    let selectedColorName = "";

    document.querySelectorAll('.color-swatch').forEach(swatch => {
      swatch.addEventListener('click', () => {
        document.querySelectorAll('.color-swatch').forEach(el => el.classList.remove('selected'));
        swatch.classList.add('selected');
        selectedColorName = swatch.getAttribute('data-name');
      });
    });

    function sendToWhatsApp() {
      let scent = document.getElementById('scentSelect').value;
      let color = selectedColorName;
      let message = document.getElementById('messageInput').value;
      let container = document.getElementById('containerSelect').value;
      let address = document.getElementById('addressInput').value;

      if (!scent || !color || !container || !message || !address) {
        alert("Please complete all fields before submitting.");
        return;
      }

      let text = `New Candle Order:%0A` +
                 `Scent: ${scent}%0A` +
                 `Color: ${color}%0A` +
                 `Message: ${message}%0A` +
                 `Container: ${container}%0A` +
                 `Address: ${address}`;

      const whatsappURL = `https://wa.me/918421951707?text=${encodeURIComponent(text)}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
